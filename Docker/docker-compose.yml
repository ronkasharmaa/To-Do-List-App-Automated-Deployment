services:
  app:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    restart: always
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: todo
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: todo
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../application/db-init:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
